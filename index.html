<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Keycode</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      #keyDisplay {
        font-size: 10vh;
        background: black;
        color: white;
        padding: 10px 50px;
        box-shadow: 5px 5px lightgray;
        min-width: 8rem;
        min-height: 4rem;
        display: none;
        cursor: pointer;
      }
      #helpText {
        font-weight: bold;
      }
      @media only screen and (max-width: 600px) {
        #keyDisplay {
          font-size: 3em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p id="helpText">Press a key to view keycode</p>
      <h1 id="keyDisplay"></h1>
    </div>
    <script>
      window.addEventListener("keydown", handleKeyDown);
      let keyDisplay = document.getElementById("keyDisplay");
      let helpText = document.getElementById("helpText");
      let str = "Nothing";

      function handleKeyDown(e) {
        helpText.style.display = "none";
        keyDisplay.innerText = e.key;
        keyDisplay.style.display = "block";
        str=e.keyCode;
      }
      var copyTextareaBtn = document.querySelector("#keyDisplay");
      var copyText = document.getElementById("keyDisplay").innerText;

      copyTextareaBtn.addEventListener("click", function (event) {
        navigator.clipboard
          .writeText(str)
          .then(() => {
            console.log("Copied the text: " + str);
          })
          .catch((err) => {
            console.log("Something went wrong", err);
          });
      });
    </script>
  </body>
</html>
